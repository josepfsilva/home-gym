    <script type="module">

        var mmiCli_Out_add = "wss://"+host+":8005/IM/USER1/";
        var mmiCli_Out = null;
        mmiCli_Out = new MMIClientSocket(mmiCli_Out_add + "APP");
        mmiCli_Out.onMessage.on(im1MessageHandler);
        mmiCli_Out.onOpen.on(socketOpenHandler);
        mmiCli_Out.openSocket();
      
        let video = false;
        let audio = false;

        function socketOpenHandler(event) {
          console.log("---------------openSocketHandler---------------")
      
          if(mmiCli_Out.socket.readyState !== WebSocket.OPEN)
          {
              return;
          }
        }
        function im1MessageHandler(data) {

            console.log("--------------im1MessageHandler---------------");

            if(data != null && data!="RENEW" && data!="OK") {
                console.log(data);
                var content = $(data).find("emma\\:interpretation").first().text().trim();
                if (typeof content == 'string') {
                    try {
                        // Try to parse XML
                        console.log(content);
                        let message = JSON.parse(content);
                        if(message.hasOwnProperty('nlu') && message.nlu.intent == 'go_to_mainpage') {
                            window.location.href = '/';
                        } else if (message.hasOwnProperty('nlu') && message.nlu.intent == 'leave_call' && api) {
                            window.location.href = '/novasessao'; 
                        }
                        else if (message.hasOwnProperty('nlu') && message.nlu.intent == 'turn_video_on' && api && video == false) {
                            api.executeCommand('toggleVideo');
                            video = true;
                        }
                        else if (message.hasOwnProperty('nlu') && message.nlu.intent == 'turn_video_off' && api && video == true) {
                            api.executeCommand('toggleVideo');
                            video = false;
                        }
                        else if (message.hasOwnProperty('nlu') && message.nlu.intent == 'mute_call' && api && audio == true) {
                            api.executeCommand('toggleAudio');
                            audio = false;
                        }
                        else if (message.hasOwnProperty('nlu') && message.nlu.intent == 'unmute_call' && api && audio == false) {
                            api.executeCommand('toggleAudio');
                            audio = true;
                        }
                        
                    }
                    catch (e) { console.log(e); }
                }
            }
    }
