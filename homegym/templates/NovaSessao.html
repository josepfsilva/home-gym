    <script type="module">

        var mmiCli_Out_add = "wss://"+host+":8005/IM/USER1/";
        var mmiCli_Out = null;
        mmiCli_Out = new MMIClientSocket(mmiCli_Out_add + "APP");
        mmiCli_Out.onMessage.on(im1MessageHandler);
        mmiCli_Out.onOpen.on(socketOpenHandler);
        mmiCli_Out.openSocket();
        let userID;

        
        

        function socketOpenHandler(event) {
          console.log("---------------openSocketHandler---------------")
      
          if(mmiCli_Out.socket.readyState !== WebSocket.OPEN)
          {
              return;
          }
        }
        function im1MessageHandler(data) {

            console.log("--------------im1MessageHandler---------------");

            fetch('/getUserId')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                        })
                    .then(data => {
                        userID = data;
                        })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        return Promise.reject(error);
                        });

            const socket = io('https://192.168.1.70:5004');

            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('handle_connect', { 'id': userID });
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            }); 

            socket.on('receive_message', (data) => {
                console.log(data);
            });

            socket.on('receive_invite', (data) => {
                console.log(data);
                let room = data['room'];
                let friend_name = data['friend_name'];
                socket.emit('handle_invite', {'room': room, 'friend_name': friend_name});
            });

            function sendInvite(room, message, friend_name) {
                socket.emit('send_invite', {'message': message, 'room': room, 'friend_name': friend_name, 'userID': userID});
            }

            function sendMessage(room, message) {
                socket.emit('send_message', {'message': message, 'room': room});
            }


            if(data != null && data!="RENEW" && data!="OK") {
                console.log(data);
                var content = $(data).find("emma\\:interpretation").first().text().trim();
                if (typeof content == 'string') {
                    try {
                        // Try to parse XML
                        console.log(content);
                        let message = JSON.parse(content);
                        if(message.hasOwnProperty('nlu') && message.nlu.intent == 'go_to_mainpage') {
                            window.location.href = '/';

                        }
                        else if (message.hasOwnProperty('nlu') && message.nlu.intent == 'enter_newsession') {
                            let sessionname = message.nlu.nome_sessao.replace(/ /g, "");
                            console.log(sessionname);
                            window.location.href = '/novasessao/'+sessionname;
                        }
                        else if(message.hasOwnProperty('nlu') && message.nlu.intent == 'go_to_profile') {
                            sendMessage('Nuno', 'Olá a todos os que estão no Nuno room');
                        }
                        else if(message.hasOwnProperty('nlu') && message.nlu.intent == 'start_plan') {
                            sendInvite('Nuno', 'Convite para te juntares à minha sessão', 'Jorge123');
                        }
                        
                    } catch (e) { console.log(e); }
                }
            }
            const interval = 5; // Interval in seconds
            runEveryXSeconds(interval);
            showLevel();
            showStreak();
    }

    async function runEveryXSeconds(intervalInSeconds) {
    while (true) {
        await new Promise(resolve => setTimeout(resolve, intervalInSeconds * 1000));
        loadOnlineFriends(); // Call the function
    }
    }
