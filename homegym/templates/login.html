    <script>
        function redirectToLogin(userId) {
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: userId })
            }).then(response => {
                if (response.ok) {
                    window.location.href = "/";
                } else {
                    alert('Login failed');
                }
            });
        }
    </script>
