<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href='static/css/perfil.css'>
    <title>HomeGym</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"></script>
    <script src="static/js/mmi.js"></script>
    <script src="static/js/globals.js"></script>
    <script src="static/js/jquery-3.6.4.min.js"></script>
    <script src="static/js/webtoolkit.utf8.js"></script>

    <script type="module">

        var mmiCli_Out_add = "wss://"+host+":8005/IM/USER1/";
        var mmiCli_Out = null;
        mmiCli_Out = new MMIClientSocket(mmiCli_Out_add + "APP");
        mmiCli_Out.onMessage.on(im1MessageHandler);
        mmiCli_Out.onOpen.on(socketOpenHandler);
        mmiCli_Out.openSocket();
      

        function socketOpenHandler(event) {
          console.log("---------------openSocketHandler---------------")
      
          if(mmiCli_Out.socket.readyState !== WebSocket.OPEN)
          {
              return;
          }
        }
        function im1MessageHandler(data) {

            console.log("--------------im1MessageHandler---------------");

            if(data != null && data!="RENEW" && data!="OK") {
                console.log(data);
                var content = $(data).find("emma\\:interpretation").first().text().trim();
                if (typeof content == 'string') {
                    try {
                        // Try to parse XML
                        console.log(content);
                        let message = JSON.parse(content);
                        if(message.hasOwnProperty('nlu') && message.nlu.intent == 'go_to_profile') {
                            window.location.href = '/meuperfil';
                        }
                        else if (message.hasOwnProperty('nlu') && message.nlu.intent == 'go_to_mainpage') {
                            window.location.href = '/';
                        }
                        
                        
                    }
                    catch (e) { console.log(e); }
                }
            }
    }

    function loadContent(htmlFilePath) {
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', htmlFilePath, true);

            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    document.getElementById('content').innerHTML = xhr.responseText;
                } else {
                    console.error('Failed to load content');
                }
            };

            xhr.onerror = function () {
                console.error('Network error occurred');
            };

            xhr.send();
        }

    </script>

<div class="container">
    <div class="profile">
        <div class="profile-pic"  style="background-image: url('../static/img/FotoMaria.png');"></div>
        <div class="info">
            <div class="name">{{username}}</div>
            <div class="dob">{{birthday}}, {{age}} anos</div>
        </div>
        <div class="height-weight">
            <div class="stat height"> <a style="font-weight: bolder;">Altura:</a> 165 cm</div>
            <div class="stat weight"> <a style="font-weight: bolder;">Peso:</a> 68 kg </div>
        </div>
    </div>
    <div class="right-side">
        <div class="date-time">
            <div class="time">{{time}}</div>
            <div class="date">{{date_today}}</div>
        </div>
        <div class="dashboard"></div>
        <button class="progress-btn">Ver Progresso</button>
    </div>
</div>


</body>
</html>
